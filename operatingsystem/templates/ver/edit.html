{% extends "template.html" %}

{% block title %}Modifier une version{% endblock title %}

{% block h1 %}Modifier une version{% endblock h1 %} 

{% block sidebar %}
<ul>
    <li><a href="/ver/list">Retour</a></li>
</ul>
{% endblock sidebar %}

{% block content %}
<form method="post" action="/ver/save_edit/{{id}}/">

</form>
{% endblock content %}
